steps:
# Install
- name: node:18
  entrypoint: npm
  args: ['install']

# Create env file
- name: node
  entrypoint: npm
  args: ['run', 'create-env']
  env:
    - 'DATABASE_URL=${_DATABASE_URL}'
    - 'DATABASE_NAME=${_DATABASE_NAME}'
    - 'DATABASE_PORT=${_DATABASE_PORT}'
    - 'API_KEY=${_API_KEY}'
    - 'JWT_SECRET=${_JWT_SECRET}'
    - 'PORT=${_PORT}'

# Building dist
- name: node
  entrypoint: npm
  args: ['run', 'build']

# Deploy
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', '--proejct=also-wallet', '--source', '.', '--region=us-central1', '--allow-unauthenticated']

options:
  logging: NONE